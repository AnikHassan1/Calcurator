<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/Style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form >
        <div class="main">
         <input class="input" type="text" name="display" id="">
        </div>
       <div class="calculator">
         <input class="btn btn-secondary" type="button" value="AC" onclick="display.value =display.value.toString().slice(0,0)">
         <input class="btn btn-secondary" type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)">
         <input class="btn btn-secondary" type="button" value="." onclick="display.value +='.'">
         <input class="btn btn-secondary" type="button" value="/" onclick="display.value +='/'">

         <input class="btn btn-secondary" type="button" value="7" onclick="display.value +='7'">
         <input class="btn btn-secondary" type="button" value="8" onclick="display.value +='8'">
         <input class="btn btn-secondary" type="button" value="9" onclick="display.value +='9'">
         <input class="btn btn-secondary" type="button" value="*" onclick="display.value +='*'">

         <input class="btn btn-secondary" type="button" value="4" onclick="display.value +='4'">
         <input class="btn btn-secondary" type="button" value="5" onclick="display.value +='5'">
         <input class="btn btn-secondary" type="button" value="6" onclick="display.value +='6'">
         <input class="btn btn-secondary" type="button" value="-" onclick="display.value +='-'">

         <input class="btn btn-secondary" type="button" value="1" onclick="display.value +='1'">
         <input class="btn btn-secondary" type="button" value="2" onclick="display.value +='2'">
         <input class="btn btn-secondary" type="button" value="3" onclick="display.value +='3'">
         <input class="btn btn-secondary" type="button" value="+" onclick="display.value +='+'">

         <input class="btn btn-secondary" type="button" value="00" onclick="display.value +='00'">
         <input class="btn btn-secondary" type="button" value="0" onclick="display.value +='0'">
         <input class="btn btn-secondary" type="button" value="=" onclick="display.value =eval(display.value)">
         <input class="btn btn-secondary" type="button" value="-" onclick="display.value +='-'">
          
       </div>
    </form>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
